<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <title>JQuery Salary Calculator</title>
</head>

<body class="container">
    <h1 class="jumbotron text-center">Salary Calculator</h1>
    <div>
        <h3>Add Employee</h3>
        <div class="input-group">
            <span class="input-group-text">First Name | Last Name</span>
            <input type="text" placeholder="First Name" class="form-control" id="firstNameInput" />
            <input type="text" placeholder="Last Name" class="form-control" id="lastNameInput" />
        </div>
        <div class="input-group">
            <span class="input-group-text">ID | Title | Salary</span>
            <input type="number" placeholder="ID" class="form-control" id="iDInput" />
            <input type="text" placeholder="Title" class="form-control" id="titleInput" />
            <input type="number" placeholder="Annual Salary" class="form-control" id="salaryInput" />
        </div>
        <br>
        <button class="btn btn-primary" id="submitEmployeeButton">Submit</button>
        <div id="errorDisplay"></div>
    </div>
    <br>
    <h3>Employees</h3>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Annual Salary</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row" class="varGetter">John</td>
                    <td>Doe</td>
                    <td>1234</td>
                    <td>Senior Junior</td>
                    <td>45000</td>
                    <td><button class="delete-button">Delete</button></td>
                </tr>
                <tr>
                    <td scope="row" class="varGetter">Jane</td>
                    <td>Smith</td>
                    <td>5678</td>
                    <td>Junior Senior</td>
                    <td>80000</td>
                    <td><button class="delete-button">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <h5 class="inliners">Total Monthly:</h5>
    <h5 class="inliners" id="salaryDisplay"></h5>
</body>

</html>
